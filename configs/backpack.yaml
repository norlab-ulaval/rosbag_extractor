- type: imu
  topic: /MTI_imu/data
  folder: imu
  extension: csv

- type: gnss
  topic: /gps_data_raw
  folder: gnss
  extension: csv

- type: basic
  topic: /nmea_sentence
  folder: gnss_nmea_raw
  extension: csv

- type: point_cloud
  topic: /velodyne_points
  folder: lidar
  extension: csv

- type: basic
  topic: /stm32_parameters
  folder: stm32_parameters
  extension: csv

- type: image
  topic: /stereo/camera1/image_decompressed
  folder: camera_left
  extension: png
  args:
    rectify: false
    scale: 1.0
    debayer: false
    convert_12to8bits: false
    brackets: [25, 100, 400, 1600, 6400, 25600]

- type: image
  topic: /stereo/camera2/image_decompressed
  folder: camera_right
  extension: png
  args:
    rectify: false
    scale: 1.0
    debayer: false
    convert_12to8bits: false
    brackets: [25, 100, 400, 1600, 6400, 25600]

- type: basic
  topic: /stereo/camera1/metadata
  folder: camera_left_metadata
  extension: csv

- type: basic
  topic: /stereo/camera2/metadata
  folder: camera_right_metadata
  extension: csv

- type: basic
  topic: /stereo/camera1/static_parameters
  folder: camera_left_static_parameters
  extension: csv

- type: basic
  topic: /stereo/camera2/static_parameters
  folder: camera_right_static_parameters
  extension: csv
